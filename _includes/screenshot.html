<a href="{{ item.source }}" class="screenshot-link" target="_blank">
  {% if item.is_mobile %}
    <div class="mobile-container">
      {{ item.content }}
    </div>
  {% elsif item.is_desktop %}
    <div class="desktop-container">
      {{ item.content }}
    </div>
  {% else %}
    {% include browser-top.html %}
    <div class="browser-container">
      {{ item.content }}
    </div>
  {% endif %}
</a>
